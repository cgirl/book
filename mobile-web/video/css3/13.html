<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1, maxinum=3, mininum=1, user-scalable=no">
<title>用户界面及透明和旋转属性</title>
<style>
	textarea{
		resize:none;
	}
	div{
		color:rgba(255, 0, 0, 1);
		background:rgba(0, 0, 255, 0.2);
	}
	p{
		position:absolute;
		top:200px;
		left:100px;
		width:300px;
		background:red;
		-webkit-transform:rotate(10deg);
	}
</style>
</head>
<body>
	<textarea cols="37" rows="5"></textarea>
	<div>div:用户界面及透明和旋转属性</div>
	<p>p:用户界面及透明和旋转属性</p>
</body>
</html>
