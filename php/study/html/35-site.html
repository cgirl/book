<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>尺寸的表示</title>
<style>
	#par{
		width:600px;
		height:300px;
		background:green;
	}
	#son1{
		width:300px;
		height:100px;
		background:blue;
	}
	#son2{
		width:50%;
		height:50%;
		background:pink;
	}
	#test1{
		font-size:10px;
	}
	#p1{
		font-size:20px;
	}
	#p2{
		font-size:3em;
	}
</style>
</head>
<body>
	<div id="par">
		<div id="son1">用像素来表示</div>
		<div id="son2">用百分比来表示，块状子元素如果不设置宽度，默认占满父元素的宽度</div>
	</div>
	<div id="test1">父div
		<p id="p1">用px表示文字的大小</p>
		<p id="p2">用em表示文字的大小,em是相对大小，是指其父元素中的1个m的大小，简单理解为父元素的font-size就是1个em</p>
	</div>
</body>
</html>
