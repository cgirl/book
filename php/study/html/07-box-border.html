<title>盒模型之border设置</title>
<style>
	div{
		width:800px;
		height:800px;
		background:blue;
		border-top:10px outset gray;
		
		border-style:dashed;
	}
</style>
</head>
<body>
	<div>盒子的border三要素：宽(border-width)、形状(boder-style)、颜色(border-color)</div>
</body>
