<title>css画圆角</title>
<style>
	#test1{
		width:300px;
		height:300px;
		border:1px solid blue;

	}
	#test2{
		width:300px;
		height:300px;
		border:1px solid red;
		border-radius:150px;
	}
</style>
</head>

	<div id="test1">css画圆角，目前主流的浏览器都已经支持</div>
	<div id="test2">css画圆</div>
