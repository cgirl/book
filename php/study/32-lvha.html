<title>Insert title here</title>
<style>
	a:link{
		color:gray;
	}
	a:visited{
		color:red;
	}
	a:hover{
		color:orange;
	}
	a:active{
		color:blue;
	}
</style>
</head>
<body>
	<div>
		css允许我们针对a标签的4种状态设置儿子的css特性，叫做css伪类<br />

		2:一定注意，顺序是LVHA
		3:link可以简写为a
	</div>
