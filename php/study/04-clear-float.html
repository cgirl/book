<!-- 作业：如果父div中有2个子div是浮动的，父div的高度会不会被
     子div撑起来，父div是多高 -->
<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>测试</title>
<style>
	#sidef{
		width:30px;
		height:300px;
		background:red;
	}
	#sidez1{
		width:50px;
		height:200px;
		background:yellow;
		float:left
	}
	#sidez2{
		width:50px;
		height:200px;
		background:orange;
		float:left;
	}
</style>
</head>
<body>
	<div id="sidef">
		<div id="sidez1">子1</div>
		<div id="sidez2">子2</div>
	</div>
</body>
</html>
